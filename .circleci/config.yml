---
version: 2.1
jobs:
  test:
    docker:
      - image: cimg/ruby:2.7-node
        environment:
          DATABASE_URL: postgresql://ubuntu@127.0.0.1/db_test
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3

      - image: circleci/postgres:alpine-ram
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: db_test
    parallelism: 1
    steps:
      - checkout
      - run: gem install rails -N --update-sources
      - run: sudo apt-get update -qq
      - run: sudo apt-get install -yq --no-install-recommends
             cmake curl yamllint python3-setuptools python3-pkg-resources pkg-config
      - run: curl -fLSs https://raw.githubusercontent.com/CircleCI-Public/circleci-cli/master/install.sh |
             sudo bash
      - run: git config --global user.email "you@example.com" && git config --global user.name "Your Name"
      - run: bin/test
      - run: TEST_APP_TEMPLATE=true bin/test

workflows:
  test:
    jobs:
      - test

  daily:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
